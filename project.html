<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="project.css" type="text/css" />
    <title>Project</title>

  <body>
    <img id =title src="./images/LIFE OF BIRDIE.png" alt="unknown">

      <p>Trouble in paradise! Get Birdie away from the caffles using spacebar</p>
    </div>
    <img id ="instructions2" src="./images/2081763-200.png" alt="arrows">
    <div id = "instructions2text">

    <div >
      <button id="buttoni" onclick="purrbaddie()">START</button>
    </div>

      <button id="buttonbeast" onclick="beast()">FLY MODE</button>
    </div>
    <div >
      <button id="buttonchill" onclick="chill()">EAT MODE</button>
    </div>
    <div >
      <button id="reset"  onclick="resetgame()">PLAY AGAIN</button>
    </div>
    <canvas id = "canvas" width="100vw" height="100vh"></canvas>
